<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Registry Form - Amazon</title>
    <link rel="stylesheet" href="Amzon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        .registry-container {
            width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        .registry-title {
            font-size: 2rem;
            font-weight: bold;
            color: #232f3e;
            margin-bottom: 18px;
            text-align: center;
            margin-right: 12px
        }
        .registry-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #222;
            margin-right: 12px
        }
        .registry-form input,
        .registry-form select,
        .registry-form textarea {
            width: 572px;
            padding: 9px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background: #fafafa;
            transition: border 0.2s;
            margin-right: 12px
        }
        .registry-form input:focus,
        .registry-form select:focus,
        .registry-form textarea:focus {
            border-color: #febd69;
            outline: none;
            background: #fff;
            margin-right: 12px
        }
        .registry-form button {
            width: 100%;
            background: #febd69;
            color: #232f3e;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: -12px
        }
        .registry-form button:hover {
            background: #f7ca00;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 18px;
            text-align: center;
            display: none;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 18px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Amazon-like Navbar -->
    <header>
        <div class="navbar">
            <div class="navbar-content">
                <img src="amazon_logo.png" alt="Amazon Logo" class="logo" style="height:70px;width:110px;">
                <div class="nav-location" style="display: flex; flex-direction: column; align-items: flex-start; margin-left: 12px; margin-right: 12px;">
                    <div style="display: flex; align-items: center;">
                        <span class="nav-location-icon" style="margin-right: 4px;">
                            <i class="fa-solid fa-location-dot" style="font-size: 22px; color: #fff;"></i>
                        </span>
                        <span class="nav-location-line1" style="font-size: 13px;">Deliver to</span>
                    </div>
                    <span class="nav-location-line2" style="font-size: 15px; font-weight: bold; margin-left: 26px; margin-top: -4px;">India</span>
                </div>
                <div class="search-bar">
                    <select class="search-dropdown">
                        <option value="all">All</option>
                        <option value="books">Books</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                    </select>
                    <input type="text" placeholder="Search Amazon" class="search-input" id="searchInput">
                    <button class="search-button" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="language" style="margin-left:4px;">
                    <select class="language-dropdown" id="languageDropdown" style="background:#0f1111fa; color:white;">
                        <option value="en">🇺🇸 English - EN</option>
                        <option value="hi">🇮🇳 हिंदी - HI</option>
                        <option value="ta">🇮🇳 தமிழ் - TA</option>
                        <option value="te">🇮🇳 తెలుగు - TE</option>
                        <option value="kn">🇮🇳 ಕನ್ನಡ - KN</option>
                        <option value="ml">🇮🇳 മലയാളം - ML</option>
                        <option value="bn">🇮🇳 বাংলা - BN</option>
                        <option value="gu">🇮🇳 ગુજરાતી - GU</option>
                        <option value="fr">🇫🇷 Français - FR</option>
                        <option value="de">🇩🇪 Deutsch - DE</option>
                        <option value="es">🇪🇸 Español - ES</option>
                        <option value="it">🇮🇹 Italiano - IT</option>
                        <option value="jp">🇯🇵 日本語 - JP</option>
                        <option value="cn">🇨🇳 中文 - CN</option>
                        <option value="ru">🇷🇺 Русский - RU</option>
                    </select>
                </div>
                <div class="account-section" style="margin-left: -12px;">
                    <span class="hello-signin" style="margin-bottom:4px;">Hello, Sign in</span>
                    <div style="display: flex; flex-direction: row; gap: 4px;">
                        <button class="account-button" style="margin-top: -12px; display:block; margin-left: -12px;" onclick="window.location.href='Signin.html'">
                            <b>Account & Lists</b> <i class="fa-solid fa-caret-down"></i>
                        </button>
                        <button class="orders-button" onclick="window.location.href='Orders.html';" style="display: flex; align-items: center; background: transparent; color: white; border-radius: 3px; padding: 5px 10px; cursor: pointer; margin-top: -12px; margin-left: -12px;">
                            <span>Returns</span>
                            <span><b> & Orders</b></span>
                        </button>
                        <button class="cart-button" onclick="window.location.href='Cart.html'" style="display: flex; align-items: center; background: transparent; color: white; border-radius: 3px; padding: 5px 10px; cursor: pointer; margin-top: -12px">
                            <i class="fa-solid fa-cart-shopping" style="margin-right: 6px; margin-top: -8px; height: 2px"></i>
                            <b>Cart</b>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Under Navbar -->
    <div class="under-navbar">
        <div class="under-navbar-content" style="display: flex; align-items: center; gap: 8px;">
            <button class="under-navbar-btn" onclick="window.location.href='Amazon.html'">
                <i class="fa-solid fa-bars"></i> <b>All</b>
            </button>
            <button class="under-navbar-btn" onclick="window.location.href='Today_Sales.html'">
                <b>Today's Deals</b>
            </button>
            <button class="under-navbar-btn" onclick="window.location.href='Registery.html'">
                <b>Registry</b>
            </button>
            <button class="under-navbar-btn" onclick="window.location.href='Prime.html'">
                <b>Prime Video</b>
            </button>
            <button class="under-navbar-btn" onclick="window.location.href='Gift Cards.html'">
                <b>Gift Cards</b>
            </button>
            <button class="under-navbar-btn" onclick="window.location.href='Custom Service.html'">
                <b>Customer Service</b>
            </button>
            <button class="under-navbar-btn" onclick="window.location.href='Sell.html'">
                <b>Sell</b>
            </button>
        </div>
    </div>
    <!-- Registry Form Content -->
    <div class="registry-container">
        <div class="registry-title">House Registry Form</div>
        <div class="success-message" id="successMsg">Your house has been registered successfully!</div>
        <div class="error-message" id="errorMsg"></div>
        <div class="Wrong-Format-msg" id="Wrong-Format-msg"></div>
        <form class="registry-form" id="houseRegistryForm" autocomplete="off">
            <label for="ownerName">Owner Name *</label>
            <input type="text" id="ownerName" name="ownerName" required>

            <label for="email">Email * </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number *</label>
            <input type="integers" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required placeholder="10 digits" Wrong-Format-msg="Invalid Entry">

            <label for="address">House Address *</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="city">City *</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State *</label>
            <input type="name" id="state" name="state" required>

            <label for="zip">ZIP Code *</label>
            <input type="text" id="zip" name="zip" pattern="[0-9]{6}" maxlength="6" required placeholder="6 digits">

            <label for="type">House Type *</label>
            <select id="type" name="type" required>
                <option value="">Select Type</option>
                <option value="Apartment">Apartment</option>
                <option value="Villa">Villa</option>
                <option value="Independent House">Independent House</option>
                <option value="Bungalow">Bungalow</option>
                <option value="Other">Other</option>
            </select>
            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="2"></textarea>

            <button type="submit">Register House</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('houseRegistryForm');
        const successMsg = document.getElementById('successMsg');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            // Simple validation
            const owner = form.ownerName.value.trim();
            const email = form.email.value.trim();
            const phone = form.phone.value.trim();
            const address = form.address.value.trim();
            const city = form.city.value.trim();
            const state = form.state.value.trim();
            const zip = form.zip.value.trim();
            const type = form.type.value;

            if (!owner || !email || !phone || !address || !city || !state || !zip || !type) {
                errorMsg.textContent = "You have Entered Invalid Entry Please Fill The Correct Entry.";
                errorMsg.style.display = 'block';
                return;
            }
            if (!/^[0-9]{10}$/.test(phone) || !/^[1-9]{6}$/.test(zip)) {
                errorMsg.textContent = "You Have Entered Invalid Entry";
                errorMsg.style.display = 'block';
                return;
            }

            // Simulate successful registration
            form.reset();
            successMsg.style.display = 'block';
        });
    </script>
</body>
</html>
